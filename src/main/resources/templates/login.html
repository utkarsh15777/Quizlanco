<!DOCTYPE html>
<html lang="en">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<title>Login Form</title>
</head>
<body>
<br>
	<div class="container d-flex justify-content-center">
		<div class="row">
			<div class="col-md-6">
				<form th:action="@{/login}" method="post" th:object="${user}">
					<div class="card bg-dark" style="width: 18rem;">
					  <div class="card-body">
					    <div th:if="${param.role}">
						<div class="alert alert-success">Role Added Successfully..!!</div>
						</div>
					  	<div th:if="${param.success}">
						<div class="alert alert-success">You have successfully registered</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info">You have been logged out..!!</div>
						</div>
						<div th:if="${param.error}">
							<div class="alert alert-danger">UserName or Password is Incorrect</div>
						</div>
					    <h5 class="card-title text-info text-center">Login Here</h5>
					    <br>
						<div class="mb-3">
						   <label for="username" class="form-label text-white">Username</label>
						   <input type="text" class="form-control" name="username" required="required" autofocus="autofocus">
						</div>
						<div class="mb-3">
						   <label for="password" class="form-label text-white">Password</label>
						   <input type="password" class="form-control" name="password" required="required" autofocus="autofocus">
						</div>
					  </div>
					  <button type="submit" class="btn btn-primary">Login</button>
					  <div class="d-flex flex-row">
					  	<div class="p-4"><a th:href="@{/addRole}">Add Roles</a></div>
					  	<div class="p-4 offset-1"><a th:href="@{/registration}">Register Me</a></div>
					  </div> 
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
